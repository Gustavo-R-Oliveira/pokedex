<div class="container">
  <div
    #card
    (panright)="next.emit()"
    class="pokemon-container"
    [style.background-color]="'var(--' + pokemon.types[0] + ')'"
  >
    <div class="pokemon">
      <div>
        <span>{{ pokemon.name }}</span
        ><span>#{{ pokemon.id }}</span>
      </div>
      <div>
        <span><small>Height:</small> {{ pokemon.height }}m</span
        ><span><small>Weight:</small> {{ pokemon.weight }}kg</span>
      </div>
    </div>

    <img class="pokeball" src="/assets/imgs/pokeball.png" />
    <img class="pokemon-img" [src]="pokemon.img" />
    <div class="pokemon-info">
      <div class="types-group">
        <span
          class="types"
          [style.background-color]="'var(--' + type + ')'"
          *ngFor="let type of pokemon.types"
          >{{ type }}</span
        >
      </div>

      <table [style.color]="'var(--' + pokemon.types[0] + ')'">
        <caption [style.color]="'var(--' + pokemon.types[0] + ')'">
          Base stats
        </caption>
        <tbody>
          <tr>
            <td>HP</td>
            <td>{{ pokemon.stats.hp }}</td>
            <td>
              <progress
                [ngClass]="pokemon.types[0]"
                [value]="pokemon.stats.hp"
                max="100"
              ></progress>
            </td>
          </tr>
          <tr>
            <td>ATK</td>
            <td>{{ pokemon.stats.atk }}</td>
            <td>
              <progress
                [ngClass]="pokemon.types[0]"
                [value]="pokemon.stats.atk"
                max="100"
              ></progress>
            </td>
          </tr>
          <tr>
            <td>DEF</td>
            <td>{{ pokemon.stats.def }}</td>
            <td>
              <progress
                [ngClass]="pokemon.types[0]"
                [value]="pokemon.stats.def"
                max="100"
              ></progress>
            </td>
          </tr>
          <tr>
            <td>SATK</td>
            <td>{{ pokemon.stats.satk }}</td>
            <td>
              <progress
                [ngClass]="pokemon.types[0]"
                [value]="pokemon.stats.satk"
                max="100"
              ></progress>
            </td>
          </tr>
          <tr>
            <td>SDEF</td>
            <td>{{ pokemon.stats.sdef }}</td>
            <td>
              <progress
                [ngClass]="pokemon.types[0]"
                [value]="pokemon.stats.sdef"
                max="100"
              ></progress>
            </td>
          </tr>
          <tr>
            <td>SPD</td>
            <td>{{ pokemon.stats.spd }}</td>
            <td>
              <progress
                [ngClass]="pokemon.types[0]"
                [value]="pokemon.stats.spd"
                max="100"
              ></progress>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
